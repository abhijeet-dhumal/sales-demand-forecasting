# Feast Feature Store Configuration
#
# Shared infrastructure:
# - Registry: PostgreSQL (feast-trainer-demo namespace)
# - Offline Store: File-based (Parquet on shared PVC)
# - Online Store: PostgreSQL (low-latency serving)
#
# Data paths are auto-detected by features.py:
# - Workbench: /opt/app-root/src/shared/data/
# - Pods: /shared/data/

project: sales_forecasting
provider: local

registry:
  registry_type: sql
  path: postgresql://feast:feast123@postgres.feast-trainer-demo.svc.cluster.local:5432/feast
  cache_ttl_seconds: 60

offline_store:
  type: file

online_store:
  type: postgres
  host: postgres.feast-trainer-demo.svc.cluster.local
  port: 5432
  database: feast
  db_schema: public
  user: feast
  password: feast123

entity_key_serialization_version: 3
