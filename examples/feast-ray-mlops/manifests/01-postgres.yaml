# PostgreSQL for Feast Registry, Online Store, and MLflow Backend
# Uses Red Hat certified image for OpenShift compatibility
# Apply: kubectl apply -f 01-postgres.yaml
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: feast-mlops-demo
type: Opaque
stringData:
  host: postgres.feast-mlops-demo.svc.cluster.local
  port: "5432"
  username: feast
  password: feast123
  database: feast

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-data
  namespace: feast-mlops-demo
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: feast-mlops-demo
  labels:
    app: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          # Red Hat certified PostgreSQL image (OpenShift compatible)
          image: registry.redhat.io/rhel9/postgresql-15:latest
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRESQL_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: username
            - name: POSTGRESQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: password
            - name: POSTGRESQL_DATABASE
              value: feast
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/pgsql/data
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "2"
              memory: "2Gi"
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - pg_isready -U $POSTGRESQL_USER -d $POSTGRESQL_DATABASE
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - pg_isready -U $POSTGRESQL_USER -d $POSTGRESQL_DATABASE
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: postgres-data

---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: feast-mlops-demo
  labels:
    app: postgres
spec:
  selector:
    app: postgres
  ports:
    - port: 5432
      targetPort: 5432
  type: ClusterIP

---
# Initialize databases for Feast and MLflow
apiVersion: batch/v1
kind: Job
metadata:
  name: postgres-init
  namespace: feast-mlops-demo
spec:
  ttlSecondsAfterFinished: 300
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: init
          image: registry.redhat.io/rhel9/postgresql-15:latest
          env:
            - name: PGHOST
              value: postgres
            - name: PGUSER
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: username
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: password
            - name: PGDATABASE
              value: feast
          command:
            - /bin/bash
            - -c
            - |
              echo "Waiting for PostgreSQL to be ready..."
              until pg_isready -h $PGHOST -U $PGUSER; do
                sleep 2
              done
              
              echo "Creating Feast databases..."
              psql -h $PGHOST -U $PGUSER -d $PGDATABASE -c "CREATE DATABASE feast_registry;" 2>/dev/null || echo "feast_registry exists"
              psql -h $PGHOST -U $PGUSER -d $PGDATABASE -c "CREATE DATABASE feast_online;" 2>/dev/null || echo "feast_online exists"
              
              echo "Creating MLflow database..."
              psql -h $PGHOST -U $PGUSER -d $PGDATABASE -c "CREATE DATABASE mlflow;" 2>/dev/null || echo "mlflow exists"
              psql -h $PGHOST -U $PGUSER -c "CREATE USER mlflow WITH PASSWORD 'mlflow123';" 2>/dev/null || echo "mlflow user exists"
              psql -h $PGHOST -U $PGUSER -c "GRANT ALL PRIVILEGES ON DATABASE mlflow TO mlflow;" 2>/dev/null || true
              psql -h $PGHOST -U $PGUSER -d mlflow -c "GRANT ALL ON SCHEMA public TO mlflow;" 2>/dev/null || true
              
              echo "âœ… Databases initialized"
  backoffLimit: 3
