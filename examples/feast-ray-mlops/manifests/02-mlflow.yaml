# MLflow Tracking Server
# Apply: kubectl apply -f 02-mlflow.yaml
---
# MLflow artifacts storage PVC (RWX for multi-pod access)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mlflow-artifacts
  namespace: feast-mlops-demo
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 50Gi
  storageClassName: nfs-csi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow
  namespace: feast-mlops-demo
  labels:
    app: mlflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlflow
  template:
    metadata:
      labels:
        app: mlflow
    spec:
      serviceAccountName: mlops-sa
      initContainers:
        # Install psycopg2-binary for PostgreSQL backend
        - name: install-deps
          image: ghcr.io/mlflow/mlflow:v2.10.0
          command: ["pip", "install", "--target=/deps", "psycopg2-binary"]
          volumeMounts:
            - name: deps
              mountPath: /deps
      containers:
        - name: mlflow
          image: ghcr.io/mlflow/mlflow:v2.10.0
          command: ["mlflow", "server"]
          args:
            - "--host=0.0.0.0"
            - "--port=5000"
            - "--backend-store-uri=postgresql://mlflow:mlflow123@postgres:5432/mlflow"
            - "--default-artifact-root=/mlflow/artifacts"
            - "--serve-artifacts"
          ports:
            - containerPort: 5000
              name: http
          env:
            - name: MLFLOW_TRACKING_URI
              value: "http://localhost:5000"
            - name: PYTHONPATH
              value: "/deps"
          volumeMounts:
            - name: artifacts
              mountPath: /mlflow/artifacts
            - name: deps
              mountPath: /deps
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "2"
              memory: "4Gi"
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 60
            periodSeconds: 30
      volumes:
        - name: artifacts
          persistentVolumeClaim:
            claimName: mlflow-artifacts
        - name: deps
          emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: mlflow
  namespace: feast-mlops-demo
  labels:
    app: mlflow
spec:
  selector:
    app: mlflow
  ports:
    - name: http
      port: 5000
      targetPort: 5000
  type: ClusterIP

---
# Route for MLflow UI (OpenShift)
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: mlflow
  namespace: feast-mlops-demo
spec:
  to:
    kind: Service
    name: mlflow
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
