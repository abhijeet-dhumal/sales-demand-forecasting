# PostgreSQL for Feast Feature Store (OpenShift compatible)
---
apiVersion: v1
kind: Secret
metadata:
  name: feast-postgres-secret
  namespace: feast-trainer-demo
type: Opaque
stringData:
  host: feast-postgres.feast-trainer-demo.svc.cluster.local
  port: "5432"
  username: feast
  password: feast123
  database: feast
---
apiVersion: v1
kind: Service
metadata:
  name: feast-postgres
  namespace: feast-trainer-demo
spec:
  selector:
    app: feast-postgres
  ports:
  - port: 5432
    targetPort: 5432
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: feast-postgres-data
  namespace: feast-trainer-demo
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: feast-postgres
  namespace: feast-trainer-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: feast-postgres
  template:
    metadata:
      labels:
        app: feast-postgres
    spec:
      containers:
      - name: postgres
        # Use Red Hat certified PostgreSQL image (OpenShift compatible)
        image: registry.redhat.io/rhel9/postgresql-15:latest
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRESQL_USER
          valueFrom:
            secretKeyRef:
              name: feast-postgres-secret
              key: username
        - name: POSTGRESQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: feast-postgres-secret
              key: password
        - name: POSTGRESQL_DATABASE
          value: feast
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/pgsql/data
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 1
            memory: 2Gi
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U $POSTGRESQL_USER -d $POSTGRESQL_DATABASE
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U $POSTGRESQL_USER -d $POSTGRESQL_DATABASE
          initialDelaySeconds: 30
          periodSeconds: 10
      volumes:
      - name: postgres-data
        persistentVolumeClaim:
          claimName: feast-postgres-data
---
# Init job to create additional Feast databases
apiVersion: batch/v1
kind: Job
metadata:
  name: feast-db-init
  namespace: feast-trainer-demo
spec:
  template:
    spec:
      restartPolicy: OnFailure
      containers:
      - name: init
        image: registry.redhat.io/rhel9/postgresql-15:latest
        env:
        - name: PGHOST
          value: feast-postgres
        - name: PGUSER
          valueFrom:
            secretKeyRef:
              name: feast-postgres-secret
              key: username
        - name: PGPASSWORD
          valueFrom:
            secretKeyRef:
              name: feast-postgres-secret
              key: password
        - name: PGDATABASE
          value: feast
        command:
        - /bin/bash
        - -c
        - |
          echo "Waiting for PostgreSQL to be ready..."
          until pg_isready -h $PGHOST -U $PGUSER; do
            sleep 2
          done
          echo "Creating Feast databases..."
          psql -h $PGHOST -U $PGUSER -d $PGDATABASE -c "CREATE DATABASE feast_registry;" 2>/dev/null || echo "feast_registry exists"
          psql -h $PGHOST -U $PGUSER -d $PGDATABASE -c "CREATE DATABASE feast_offline;" 2>/dev/null || echo "feast_offline exists"
          psql -h $PGHOST -U $PGUSER -d $PGDATABASE -c "CREATE DATABASE feast_online;" 2>/dev/null || echo "feast_online exists"
          echo "Feast databases ready!"
