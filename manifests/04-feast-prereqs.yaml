# Prerequisites for Feast RayJob submissions
# Apply this before running RayJobs
#
# NOTE: PVC "shared" should be created via RHOAI workbench
# This file only contains RBAC resources
---
# Service Account for RayJob submissions
apiVersion: v1
kind: ServiceAccount
metadata:
  name: feast-sa
  namespace: feast-trainer-demo

---
# Role for RayJob to access Ray cluster
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: feast-rayjob-role
  namespace: feast-trainer-demo
rules:
  - apiGroups: [""]
    resources: ["pods", "pods/log", "services", "configmaps", "secrets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["ray.io"]
    resources: ["rayclusters", "rayjobs"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]

---
# RoleBinding for feast-sa
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: feast-rayjob-rolebinding
  namespace: feast-trainer-demo
subjects:
  - kind: ServiceAccount
    name: feast-sa
    namespace: feast-trainer-demo
roleRef:
  kind: Role
  name: feast-rayjob-role
  apiGroup: rbac.authorization.k8s.io

---
# RoleBinding for TrainJob (default SA) to access Ray resources
# Required when training job needs to connect to KubeRay cluster
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: trainjob-ray-access
  namespace: feast-trainer-demo
subjects:
  - kind: ServiceAccount
    name: default
    namespace: feast-trainer-demo
roleRef:
  kind: Role
  name: feast-rayjob-role
  apiGroup: rbac.authorization.k8s.io

