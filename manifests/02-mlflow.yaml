# MLflow Tracking Server for Model Registry & Experiment Tracking
# NOTE: Uses same PostgreSQL database as Feast (feast user)
---
# MLflow uses shared shared for artifacts (at /shared/mlflow-artifacts)
---
# MLflow Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow
  namespace: feast-trainer-demo
  labels:
    app: mlflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlflow
  template:
    metadata:
      labels:
        app: mlflow
    spec:
      initContainers:
      - name: install-deps
        image: ghcr.io/mlflow/mlflow:v3.9.0
        command: ["pip", "install", "--target=/deps", "psycopg2-binary"]
        volumeMounts:
        - name: deps
          mountPath: /deps
      containers:
      - name: mlflow
        image: ghcr.io/mlflow/mlflow:v3.9.0
        ports:
        - containerPort: 5000
          name: http
        command:
        - /bin/bash
        - -c
        - |
          mlflow server \
            --host=0.0.0.0 \
            --port=5000 \
            --backend-store-uri="postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/feast" \
            --default-artifact-root=/shared/mlflow-artifacts \
            --serve-artifacts \
            --allowed-hosts "*"
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: password
        - name: MLFLOW_TRACKING_URI
          value: "http://localhost:5000"
        - name: PYTHONPATH
          value: "/deps"
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "2"
            memory: "4Gi"
        volumeMounts:
        - name: shared-storage
          mountPath: /shared
        - name: deps
          mountPath: /deps
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
      volumes:
      - name: shared-storage
        persistentVolumeClaim:
          claimName: shared
      - name: deps
        emptyDir: {}
---
# MLflow Service
apiVersion: v1
kind: Service
metadata:
  name: mlflow
  namespace: feast-trainer-demo
  labels:
    app: mlflow
spec:
  selector:
    app: mlflow
  ports:
  - name: http
    port: 5000
    targetPort: 5000
  type: ClusterIP
---
# Route for MLflow UI (OpenShift)
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: mlflow
  namespace: feast-trainer-demo
spec:
  to:
    kind: Service
    name: mlflow
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect

