# MLflow Server for Experiment Tracking
#
# Configuration:
# - PostgreSQL backend for tracking data (experiments, runs, metrics)
# - Shared PVC for artifact storage (models, plots, etc.)
#
# =============================================================================
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow
  namespace: feast-trainer-demo
  labels:
    app: mlflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlflow
  template:
    metadata:
      labels:
        app: mlflow
    spec:
      initContainers:
      - name: create-dirs
        image: busybox:1.36
        command: ["sh", "-c", "mkdir -p /shared/models"]
        volumeMounts:
        - name: shared-storage
          mountPath: /shared
      containers:
      - name: mlflow
        image: ghcr.io/mlflow/mlflow:v2.19.0
        env:
        - name: PGUSER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: username
        - name: PGPASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: password
        - name: PGHOST
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: host
        - name: PGPORT
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: port
        command:
        - /bin/bash
        - -c
        - |
          pip install --quiet --target=/tmp/pylibs psycopg2-binary
          export PYTHONPATH=/tmp/pylibs:$PYTHONPATH
          exec mlflow server \
            --host=0.0.0.0 \
            --port=5000 \
            --backend-store-uri=postgresql://${PGUSER}:${PGPASSWORD}@${PGHOST}:${PGPORT}/mlflow \
            --default-artifact-root=/shared/models \
            --serve-artifacts
        ports:
        - containerPort: 5000
          name: http
        volumeMounts:
        - name: shared-storage
          mountPath: /shared
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: 1
            memory: 2Gi
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 15
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 30
      volumes:
      - name: shared-storage
        persistentVolumeClaim:
          claimName: shared
---
apiVersion: v1
kind: Service
metadata:
  name: mlflow
  namespace: feast-trainer-demo
  labels:
    app: mlflow
spec:
  selector:
    app: mlflow
  ports:
  - name: http
    port: 5000
    targetPort: 5000
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: mlflow
  namespace: feast-trainer-demo
spec:
  to:
    kind: Service
    name: mlflow
  port:
    targetPort: http
  tls:
    termination: edge
